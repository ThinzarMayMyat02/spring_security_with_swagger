<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit User</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
            integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div th:replace="views/nav :: Navigation"></div>
        <div class="container-fluid">
            <div class="my-3">
                <h3 class="text-center mt-2">Edit User</h3>
                <form th:action="@{/admin/update/}" method="Post" enctype="multipart/form-data" th:object="${user}"
                    style="max-width: 550px; margin: 0 auto">
                    <input type="hidden" th:field="*{id}" id="userId">
                    <div class="p-3">

                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">UserName: </label>
                            <div class="col-sm-9">
                                <input th:field="*{username}" id="username" class="form-control" readonly="true">
                            </div>
                        </div>

                        <div class="col-sm-5">
                            <input type="hidden" name="password" th:field="*{password}">
                        </div>

                        <div class="form-group row mt-3 mr-2">
                            <label for="enabled" class="col-sm-3 form-check-label">Enabled: </label>
                            <div class="col-sm-9 form-check">
                                <input th:field="*{enabled}" type="checkbox" class="form-check-input" name="enabled"
                                    id="enabled">
                            </div>
                        </div>

                        <div class="form-group row mt-3 mr-2">
                            <label for="role" class="col-sm-3 col-form-label">Role :</label>
                            <div class="col-sm-9">
                                <select class=" selectpicker form-control" multiple aria-label="size 3 select example"
                                    th:field="*{roleSet}" name="role" required="true">
                                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.name}"
                                        id="role"></option>
                                </select>
                                <span class="text-danger" th:if="${#fields.hasErrors('roleSet')}"
                                    th:errors="*{roleSet}">Role Error</span>
                            </div>

                            <div class="text-center mt-3">
                                <input type="submit" value="Save User" class="btn btn-secondary">
                                <a th:href="@{/admin/listUser}" class="btn btn-secondary">Cancel</a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
            integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>
