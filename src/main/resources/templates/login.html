<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
</head>

    <body>
        <div class="container-fluid" style="max-width: 550px; margin: 0 auto">
            <div class="my-3">
                <h3 class="text-center mb-5">Welcome to Login</h3>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/login}" class="form-signin" method="Post">

                <div class="form-group row mt-4">
                    <label for="username" class="col-sm-3 col-form-label">Username : </label>
                    <div class="col-sm-9">
                        <input class="form-control" name="username"  id="username" type="text" />
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label for="password" class="col-sm-3 col-form-label">Password : </label>
                    <div class="col-sm-9">
                        <input class="form-control" name="password"  id="password" type="password" />
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" th:href="@{/}" class="btn btn-lg btn-secondary btn-block">Login </button>
                </div>
            </form>
            </div>
        </div>
    </body>

</html>
